openapi: 3.0.3
info:
  title: Industrial Inventory API
  version: 1.0.0
  description: API para gesti√≥n de inventario industrial.
servers:
  - url: http://localhost:3000

paths:
  /products:
    get:
      summary: Listar todos los productos
      tags:
        - Products
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

    post:
      summary: Crear un producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Producto creado
          
  /products/{id}:
    get:
      summary: Obtener un producto por ID
      tags:
        - Products
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
      '200':
        description: Producto encontrado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      '404':
        description: Producto no encontrado

    put:
      summary: Actualizar un producto
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
      type: integer
      requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
      responses:
        '200':
      description: Producto actualizado

    delete:
      summary: Eliminar un producto
      tags:
       - Products
      parameters:
       - name: id
         in: path
         required: true
         schema:
      type: integer
      responses:
       '200':
      description: Producto eliminado


components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        quantity:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [name, price, quantity]
